<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/7b09a46f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

      <div class="background-top"></div>

      <div id="root">

        <div class="contacts float">

            <div class="user-info">

              <div class="user-avatar">

                <a href="#">
                    <img id="user-icon" src="img/avatar-io.png" alt="">

                </a>

              </div>

              <div class="user-settings">
                <a href="#">
                  <i class="fas fa-circle-notch"></i>
                </a>
                <a href="#">
                  <i class="fas fa-comment-alt"></i>
                </a>
                <a href="#">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
              </div>


            </div>

            <div class="notification">

              <div class="bell">
                <a href="#">
                  <i class="fas fa-bell-slash"></i>
                </a>
                <p>Ricevi notifiche di nuovi messaggi</p>

                <small>Attiva notifiche desktop</small>
              </div>


            </div>

            <div class="search-users">

              <a href="#">
                <i class="fas fa-search"></i>
              </a>
              <input id="search" type="search" name="" value="" placeholder="Cerca o inizia una nuova chat">

            </div>

            <div class="contacts-list">

              <ul class="friends-chat">

                <li v-for="(user, index) in contacts" >

                  <div class="friend">
                    <div class="friend-choose">

                      <a href="#">
                        <img :src="user.avatar" alt="">
                      </a>

                    </div>
                    <div class="friend-info">
                      
                      <a href="#">
                          <span>{{user.name}}</span>
                      </a>


                    </div>
                  </div>


                </li>

              </ul>

            </div>

        </div>

        <div class="chatbox float">

        </div>




      </div>

      <div class="background-bottom"></div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
